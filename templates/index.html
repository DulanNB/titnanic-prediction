<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Titanic Survival Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="Pclass" class="form-label">Passenger Class:</label>
                <input type="number" id="Pclass" name="Pclass" class="form-control" min="1" max="3" required>
            </div>
            <div class="mb-3">
                <label for="Sex" class="form-label">Sex (male or female):</label>
                <select id="Sex" name="Sex" class="form-select" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age:</label>
                <input type="number" id="Age" name="Age" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label for="SibSp" class="form-label">Number of Siblings/Spouses Aboard:</label>
                <input type="number" id="SibSp" name="SibSp" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label for="Parch" class="form-label">Number of Parents/Children Aboard:</label>
                <input type="number" id="Parch" name="Parch" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label for="Fare" class="form-label">Fare:</label>
                <input type="number" id="Fare" name="Fare" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="Embarked" class="form-label">Port of Embarkation (S, C, Q, or U for unknown):</label>
                <select id="Embarked" name="Embarked" class="form-select" required>
                    <option value="S">Southampton</option>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                    <option value="U">Unknown</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (not required for form styling) -->
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
